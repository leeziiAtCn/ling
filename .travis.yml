sudo: required
language: node_js
node_js:
  - '8'
script:
  - 'yarn install'
  - 'yarn build'
include:
    - stage: npm release
      node_js: "8"
      script: yarn build
      deploy:
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "$NPM_TOKEN"
        skip_cleanup: true
        on:
          tags: true
